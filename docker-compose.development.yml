services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: art-postgres-dev
    environment:
      POSTGRES_DB: artmanagement
      POSTGRES_USER: artuser
      POSTGRES_PASSWORD: dbpass
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U artuser -d artmanagement"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - art-network-dev

  # LocalStack - Local AWS Services Emulation
  localstack:
    image: localstack/localstack:latest
    container_name: art-localstack
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    environment:
      - SERVICES=dynamodb,s3
      - DEBUG=1
      - PERSISTENCE=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack-init:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - art-network-dev

  # Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: art-backend-dev
    ports:
      - "8080:8080"
    environment:
      # Application Configuration
      - PORT=8080
      - ENVIRONMENT=development

      # Database Configuration
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=artuser
      - DB_PASSWORD=dbpass
      - DB_NAME=artmanagement
      - DB_SSLMODE=disable

      # AWS Configuration (LocalStack)
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_ENDPOINT_URL=http://localstack:4566
      - S3_BUCKET_NAME=art-images-dev
      - CDN_URL=http://localhost:4566/art-images-dev

      # JWT Configuration
      - JWT_SECRET=dev-secret-change-in-production

      # Payment Configuration
      - PAYMENT_PROVIDER=mock

      # Etsy Integration (disabled in dev)
      - ETSY_SYNC_ENABLED=false

      # Scheduler Configuration
      - SCHEDULER_ENABLED=false

      # Rate Limiting
      - RATE_LIMIT_ENABLED=false

      # Logging
      - LOG_LEVEL=debug
      - LOG_FORMAT=pretty

      # CORS
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - art-network-dev

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: art-frontend-dev
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - BACKEND_URL=http://backend:8080
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - art-network-dev

networks:
  art-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  localstack_data:
    driver: local
